<div fxLayout="row" style="width: 100%; padding: 2px">
  <button
    (click)="startNewMatch()"
    mat-raised-button
    color="primary"
    style="width: 100%; height: 80px"
  >
    Start New Match
  </button>
  <mat-divider></mat-divider>
  <button
    (click)="resumeOldMatch()"
    mat-raised-button
    color="primary"
    style="width: 100%; height: 80px"
  >
    Resume Old Match
  </button>
</div>

<div fxLayout="row" fxLayoutGap="50px">
  <crx-match-card
    fxFlex="50%"
    *ngFor="let m of matchList"
    [data]="m"
  ></crx-match-card>
</div>
