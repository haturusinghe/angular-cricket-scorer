<section>
  <mat-card>
    <mat-card-title>Runs Panel</mat-card-title>
    <mat-card-subtitle>Select the Runs</mat-card-subtitle>

    <mat-card-content>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="0">0</mat-button-toggle>
        <mat-button-toggle value="1">1</mat-button-toggle>
        <mat-button-toggle value="2">2</mat-button-toggle>
        <mat-button-toggle value="2">3</mat-button-toggle>
        <mat-button-toggle value="2">4</mat-button-toggle>
        <mat-button-toggle value="2">5</mat-button-toggle>
        <mat-button-toggle value="2">6</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn">Reset</button>
      <button mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
  </mat-card>
</section>
