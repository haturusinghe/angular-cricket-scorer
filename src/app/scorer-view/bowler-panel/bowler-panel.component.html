<section>
  <mat-card>
    <mat-card-title fxLayout="row" fxLayoutAlign="space-between center"
      >Bowler Panel
      <button mat-raised-button color color="primary" (click)="changeBowler()">
        Change Bowler
      </button>
    </mat-card-title>
    <mat-card-subtitle>Balling Info </mat-card-subtitle>
    <mat-card-content>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="bowlerTableData" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="player">
          <th mat-header-cell *matHeaderCellDef>Bowler</th>
          <td mat-cell *matCellDef="let element">
            {{ element.player.first_name }} {{ element.player.last_name }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="overs">
          <th mat-header-cell *matHeaderCellDef>O</th>
          <td mat-cell *matCellDef="let element">{{ element.overs }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="maidenOvers">
          <th mat-header-cell *matHeaderCellDef>M</th>
          <td mat-cell *matCellDef="let element">{{ element.maidenOvers }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="runs">
          <th mat-header-cell *matHeaderCellDef>R</th>
          <td mat-cell *matCellDef="let element">{{ element.runs }}</td>
        </ng-container>

        <ng-container matColumnDef="wickets">
          <th mat-header-cell *matHeaderCellDef>W</th>
          <td mat-cell *matCellDef="let element">{{ element.wickets }}</td>
        </ng-container>

        <ng-container matColumnDef="economyRate">
          <th mat-header-cell *matHeaderCellDef>ER</th>
          <td mat-cell *matCellDef="let element">{{ element.economyRate }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
      </table>

      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10">
        <mat-form-field hintLabel="in Km/h" appearance="outline">
          <mat-label>Bowl Speed</mat-label>
          <input
            matInput
            #input
            maxlength="10"
            name="someName"
            [(ngModel)]="bowlSpeed"
            (ngModelChange)="updateBowlInfo()"
          />
          <label matSuffix>Km/h</label>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Bowl Type</mat-label>
          <mat-select
            [(ngModel)]="selectedBowl"
            (ngModelChange)="updateBowlInfo()"
            name="bowlType"
          >
            <mat-option *ngFor="let b of bowlVals" [value]="b">
              {{ b }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</section>
