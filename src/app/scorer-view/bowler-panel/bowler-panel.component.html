<section>
  <mat-card>
    <mat-card-title>Bowler Panel</mat-card-title>
    <mat-card-subtitle>Balling Info</mat-card-subtitle>
    <mat-card-content>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Bowler</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="o">
          <th mat-header-cell *matHeaderCellDef>O</th>
          <td mat-cell *matCellDef="let element">{{ element.o }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="m">
          <th mat-header-cell *matHeaderCellDef>M</th>
          <td mat-cell *matCellDef="let element">{{ element.m }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="r">
          <th mat-header-cell *matHeaderCellDef>R</th>
          <td mat-cell *matCellDef="let element">{{ element.r }}</td>
        </ng-container>

        <ng-container matColumnDef="w">
          <th mat-header-cell *matHeaderCellDef>W</th>
          <td mat-cell *matCellDef="let element">{{ element.w }}</td>
        </ng-container>

        <ng-container matColumnDef="er">
          <th mat-header-cell *matHeaderCellDef>ER</th>
          <td mat-cell *matCellDef="let element">{{ element.er }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10">
        <mat-form-field hintLabel="in Km/h" appearance="outline">
          <mat-label>Bowl Speed</mat-label>
          <input matInput #input maxlength="10" placeholder="Ex. Nougat" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Select Bowl Type</mat-label>
          <mat-select>
            <mat-option value="option">In Swinger</mat-option>
          </mat-select>
          <mat-hint align="end">Delivered Bowl Type</mat-hint>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color color="primary">Change Bowler</button>
    </mat-card-actions>
  </mat-card>
</section>
