<section>
  <mat-card>
    <mat-card-title>Bowler Panel</mat-card-title>
    <mat-card-subtitle>Balling Info</mat-card-subtitle>
    <mat-card-content>
      <mat-divider></mat-divider>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Bowler</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="o">
          <th mat-header-cell *matHeaderCellDef>O</th>
          <td mat-cell *matCellDef="let element">{{ element.o }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="m">
          <th mat-header-cell *matHeaderCellDef>M</th>
          <td mat-cell *matCellDef="let element">{{ element.m }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="r">
          <th mat-header-cell *matHeaderCellDef>R</th>
          <td mat-cell *matCellDef="let element">{{ element.r }}</td>
        </ng-container>

        <ng-container matColumnDef="w">
          <th mat-header-cell *matHeaderCellDef>W</th>
          <td mat-cell *matCellDef="let element">{{ element.w }}</td>
        </ng-container>

        <ng-container matColumnDef="er">
          <th mat-header-cell *matHeaderCellDef>ER</th>
          <td mat-cell *matCellDef="let element">{{ element.er }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</section>
